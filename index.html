<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }
        
        #chat-display {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 25px 35px;
            border-radius: 25px;
            border: 4px solid black;
            font-family: 'Trebuchet MS', 'Lucida Sans', sans-serif;
            font-weight: bold;
            font-size: 28px;
            max-width: 800px;
            min-height: 50px;
            display: none;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        #chat-display::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 25px solid black;
        }
        
        #chat-display::before {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid white;
            z-index: 1;
        }
        
        #input-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(147, 71, 255, 0.95);
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        
        #text-input {
            padding: 40px 50px;
            font-size: 48px;
            border: 5px solid #7c3aed;
            border-radius: 15px;
            width: 1200px;
            background: white;
            font-weight: bold;
        }
        
        #send-button {
            padding: 40px 70px;
            font-size: 48px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 30px;
            font-weight: bold;
        }
        
        #send-button:hover {
            background: #7c3aed;
        }
    </style>
</head>
<body>
    <div id="chat-display"></div>
    
    <div id="input-container">
        <input type="text" id="text-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        var chatDisplay = document.getElementById('chat-display');
        var textInput = document.getElementById('text-input');
        var sendButton = document.getElementById('send-button');
        
        var synth;
        var isCurrentlyTalking = false;
        
        function initAudio() {
            if (synth) return Promise.resolve();
            return Tone.start().then(function() {
                var oscillatorConfig = { type: 'sine' };
                var envelopeConfig = {
                    attack: 0.001,
                    decay: 0.05,
                    sustain: 0.1,
                    release: 0.05
                };
                synth = new Tone.Synth({
                    oscillator: oscillatorConfig,
                    envelope: envelopeConfig
                }).toDestination();
                synth.volume.value = -5;
            });
        }
        
        function playSound() {
            if (synth) {
                var notes = ['C5', 'D5', 'E5', 'F5', 'G5', 'A5', 'B5'];
                var randomNote = notes[Math.floor(Math.random() * notes.length)];
                synth.triggerAttackRelease(randomNote, '0.08');
            }
        }
        
        function talk(text) {
            if (!text.trim() || isCurrentlyTalking) return;
            
            isCurrentlyTalking = true;
            
            initAudio().then(function() {
                chatDisplay.textContent = '';
                chatDisplay.style.display = 'block';
                
                var i = 0;
                
                function processChar() {
                    if (i >= text.length) {
                        setTimeout(function() {
                            chatDisplay.style.display = 'none';
                            isCurrentlyTalking = false;
                        }, 15000);
                        return;
                    }
                    
                    chatDisplay.textContent += text[i];
                    
                    if (text[i] !== ' ' && text[i] !== '.' && text[i] !== ',' && text[i] !== '!' && text[i] !== '?') {
                        playSound();
                        i++;
                        setTimeout(processChar, 70);
                    } else {
                        i++;
                        setTimeout(processChar, 40);
                    }
                }
                
                processChar();
            });
        }
        
        function sendMessage() {
            var message = textInput.value;
            if (message.trim()) {
                talk(message);
                textInput.value = '';
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
